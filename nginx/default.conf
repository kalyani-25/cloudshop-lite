server {
    listen       80;
    listen       [::]:80;
    server_name  localhost;

    # ---- React frontend (SPA) ----
    location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # ---- Users service ----
    location /users {
        proxy_pass http://users-service:5000/users;
    }

    # ---- Catalog service ----
    location /catalog {
        proxy_pass http://catalog-service:5001/products;
    }

    # ---- Orders service ----
    location /orders {
        proxy_pass http://orders-service:5002/orders;
    }

    # ---- AI-Ops bot ----
    # /aiops/ai/health  ->  aiops-bot-service:5100/ai/health
    # /aiops/ai/logs/... -> aiops-bot-service:5100/ai/logs/...
    location /aiops/ {
        proxy_pass http://aiops-bot-service:5100/;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
