apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}

    http {
      upstream users_service {
        server users-service:5000;
      }

      upstream catalog_service {
        server catalog-service:5001;
      }

      upstream orders_service {
        server orders-service:5002;
      }

      upstream frontend_service {
        server frontend-service:80;
      }

      upstream aiops_service {
        server aiops-bot-service:5100;
      }

      server {
        listen 80;
        server_name _;

        # ---------- React Frontend ----------
        location / {
          proxy_pass http://frontend_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ---------- Backend APIs ----------

        # Users service
        # /users      -> http://users-service:5000/users
        # /users/...  -> http://users-service:5000/users/...
        location /users {
          proxy_pass http://users_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Catalog service
        # /catalog/products -> http://catalog-service:5001/catalog/products
        location /catalog {
          proxy_pass http://catalog_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Orders service
        # /orders      -> http://orders-service:5002/orders
        # /orders/...  -> http://orders-service:5002/orders/...
        location /orders {
          proxy_pass http://orders_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ---------- AI-Ops service ----------
        # /ai/... -> http://aiops-bot-service:5100/ai/...
        location /ai/ {
          proxy_pass http://aiops_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
      }
    }
