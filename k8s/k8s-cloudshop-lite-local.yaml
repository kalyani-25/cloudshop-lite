apiVersion: v1
kind: Namespace
metadata:
  name: cloudshop-lite
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudshop-lite-db-config
  namespace: cloudshop-lite
data:
  DB_HOST: "cloudshop-lite-postgres"
  DB_NAME: "cloudshop"
  DB_PORT: "5432"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudshop-lite-db-secret
  namespace: cloudshop-lite
type: Opaque
stringData:
  DB_USER: "clouduser"
  DB_PASSWORD: "cloudpass"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudshop-lite-postgres
  namespace: cloudshop-lite
  labels:
    app: cloudshop-lite-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudshop-lite-postgres
  template:
    metadata:
      labels:
        app: cloudshop-lite-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: cloudshop
            - name: POSTGRES_USER
              value: clouduser
            - name: POSTGRES_PASSWORD
              value: cloudpass
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cloudshop-lite-postgres
  namespace: cloudshop-lite
  labels:
    app: cloudshop-lite-postgres
spec:
  type: ClusterIP
  selector:
    app: cloudshop-lite-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: cloudshop-lite
  labels:
    app: users-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      containers:
        - name: users-service
          image: cloudshop-users:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: cloudshop-lite
  labels:
    app: users-service
spec:
  selector:
    app: users-service
  ports:
    - port: 5001
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: cloudshop-lite
  labels:
    app: catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-service
          image: cloudshop-catalog:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: cloudshop-lite
  labels:
    app: catalog-service
spec:
  selector:
    app: catalog-service
  ports:
    - port: 5002
      targetPort: 5002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: cloudshop-lite
  labels:
    app: orders-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-service
          image: cloudshop-orders:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5003
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: cloudshop-lite-db-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: cloudshop-lite-db-config
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: cloudshop-lite-db-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudshop-lite-db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudshop-lite-db-secret
                  key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: cloudshop-lite
  labels:
    app: orders-service
spec:
  selector:
    app: orders-service
  ports:
    - port: 5003
      targetPort: 5003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudshop-nginx
  namespace: cloudshop-lite
  labels:
    app: cloudshop-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudshop-nginx
  template:
    metadata:
      labels:
        app: cloudshop-nginx
    spec:
      containers:
        - name: nginx
          image: cloudshop-nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cloudshop-nginx
  namespace: cloudshop-lite
  labels:
    app: cloudshop-nginx
spec:
  type: NodePort
  selector:
    app: cloudshop-nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
